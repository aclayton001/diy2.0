{% extends "base.html" %}
{% load static %}


{% block body %}
<div class="col-md-8 col-md-offset-2 col-sm-12 maincontent">
    <div style="text-align:center;text-decoration:underline"><h3>Confirm Order {{ total }}</h3></div>
            <div class="cart_container">
            {% for item in cart %}
                <div class="cart_item">
                    <div class="cart_listing">
                        <span class="title">{{ item.article.title }}</span> by {{ item.article.author }}
                    </div>
                    <div class="cart_price">
                   
                        <a href="{% url 'remove_from_cart' item.article.id %}">[-]</a>
                  
                    </div>
                </div>
       
           
            {% endfor %}
            <div class="cart_total">
                 <h4> Total: $<span class="cart_value">{{ total }}</span></h4>
                 {% if cart %}
                 <a href="{% url 'complete_order' 'paypal' %}"><input type="submit" id="btn-logic" class="btn btn-success" value="Purchase"></a>
                 {% endif %}
            </div>
            </div>
    </div>
</div>
{% endblock %}
